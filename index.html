<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        .logo img {
            max-width: 300px;
            height: auto;
            filter: brightness(1.2);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .logo-fallback {
            font-size: 48px;
            font-weight: bold;
            color: #4a5568;
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .contact {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .contact h3 {
            margin-bottom: 15px;
        }
        
        .contact p {
            margin: 5px 0;
            font-size: 1em;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .logo img {
                max-width: 250px;
            }
            
            .logo-fallback {
                font-size: 36px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Replace this URL with your uploaded CityRx logo -->
            <img src="https://media.licdn.com/dms/image/v2/D4E0BAQHy7wcvbUQC2g/company-logo_200_200/B4EZg3bmj2HoAM-/0/1753276639899/cityrx_logo?e=1759363200&v=beta&t=CA7cTFFdpynL4BsL9cA4Bst0pKrDnUPxyvIrmzm6X3U" alt="CityRx" onerror="this.style.display='none'; document.querySelector('.logo-fallback').style.display='inline-block';">
            <div class="logo-fallback" style="display: none;">CityRx</div>
        </div>
        <h1>We'll Be Right Back!</h1>
        <p>Our website is currently undergoing scheduled maintenance. We're working hard to improve your experience and will be back online shortly.</p>
        <p>Thank you for your patience!</p>
        
        <div class="contact">
            <h3>Need Immediate Assistance?</h3>
            <p>ðŸ“§ Email: support@cityrx.com</p>
            <p>ðŸ“± Phone: +1 (732) 239-5124</p>
        </div>
    </div>
    
    <script>
        // Auto-refresh page every 5 minutes
        setTimeout(function() {
            location.reload();
        }, 300000);
    </script>
</body>
</html>
